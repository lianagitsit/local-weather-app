<! DOCTYPE html>
<html>
    <head>
        <title>Local Weather</title>
        <link href="styles.css" type="text/css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="heading"><h1>Local Weather App</h1></div>
            <div class="sub">
                <div id="weather">
                    <br /><br /><br />
                    <p id="output"></p>
                    <table>
                        <tr>
                            <td id="name"></td>
                        </tr>
                        <tr>
                            <td>
                                <span id="temp"></span>
                                <span id="toggle"><span id="deg"></span></span>
                            </td>
                        </tr>
                        <tr>
                            <td id="main-weather"></td>
                        </tr>
                    </table>
                </div> <!-- #weather -->
            </div> <!-- .sub -->
        </div> <!-- .main -->
    </body>
</html>
